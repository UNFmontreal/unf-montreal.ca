<li class="d-md-table mb-4 w-100 border-bottom hover-shadow">
  <div class="d-md-table-cell text-center p-4 bg-primary text-white mb-4 mb-md-0 w-25"><span class="h2 d-block">{{ .Date.Format "02"}}</span>
    {{ if eq .Lang "fr" }}
      {{ index $.Site.Data.fr.months (printf "%d" .Date.Month)}}
    {{ else }}
      {{ .Date.Month}}
    {{ end }} {{.Date.Year}}</div>
  <div class="d-md-table-cell px-4 vertical-align-middle mb-4 mb-md-0 w-50">
    <a href="{{ .Permalink }}" class="h4 mb-3 d-block">{{ .Title }}</a>
    <p class="mb-0">{{ .Summary | truncate 100 }}</p>
  </div>
  <div class="d-md-table-cell text-right pr-0 pr-md-4 w-25"><a href="{{ .Permalink }}" class="btn btn-primary">{{ i18n "read_more"}}</a></div>
</li>
