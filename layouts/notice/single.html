{{ define "main" }}

<!-- notice details -->
<section class="section">
  <div class="container">
    <div class="row">
      <div class="col-12">
        <div class="d-flex">
          <div class="text-center mr-4">
            <div class="p-4 bg-primary text-white">
              <span class="h2 d-block">{{ .PublishDate.Format "02"}}</span>
              {{ if eq .Lang "fr" }}
                {{ index $.Site.Data.fr.months (printf "%d" .Date.Month)}}
              {{ else }}
                {{ .Date.Month}}
              {{ end }} {{.Date.Year}}
            </div>
          </div>
          <!-- notice content -->
          <div class="content">
            {{ .Content }}
            {{ with .Params.Download_link }} <a href="{{ . | absURL }}" class="btn btn-primary">{{ i18n "download" }}</a>
            {{ end }}
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
<!-- /notice details -->

{{ end }}
